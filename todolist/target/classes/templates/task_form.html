<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
</head>
<body>
<h1>Task Form</h1>
<form th:action="@{/tasks}" th:object="${task}" method="post">
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required />
    </div>
    <div>
        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea>
    </div>
    <div>
        <label>Due Date:</label>
        <input type="datetime-local" th:field="*{dueDate}" required />
    </div>
    <div>
        <label>Completed:</label>
        <input type="checkbox" th:field="*{completed}" />
    </div>
    <div>
        <label>Category:</label>
        <input type="text" th:field="*{category}" required />
    </div>
    <div>
        <button type="submit">Save Task</button>
    </div>
</form>
</body>
</html>
